version: '3.7'

services:
    postgres:
        build: 
            context: ./db
            dockerfile: Dockerfile
        image: postgres:11.7-alpine
        restart: always
        ports:
            - "5432:5432"
        environment:
            - POSTGRES_USER=${PG_USER}
            - POSTGRES_PASSWORD=${PG_PASSWORD}
            - PG_DB=${PG_DB}
            - PG_TEST_DB=${PG_TEST_DB}

    server:
        build: .
        ports:
            - "5000:5000"
        links:
            - "postgres:db"
        depends_on:
            - postgres
        environment:
            - FLASK_APP=app
            - FLASK_ENV=${FLASK_ENV}